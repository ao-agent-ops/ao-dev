name: Billable Tests Reminder

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  post:
    name: Post
    runs-on: ubuntu-latest
    steps:
      - name: Post or update reminder comment
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- billable-tests-reminder -->';
            const body = `${marker}
**Reminder:** Before merging, please run billable tests by commenting:
\`\`\`
/run-billable-tests
\`\`\``;

            // Find existing reminder comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              // Delete existing comment so we can recreate at the bottom
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id
              });
            }

            // Create new comment (at the bottom)
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body
            });
