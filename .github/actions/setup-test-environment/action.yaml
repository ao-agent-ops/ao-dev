name: 'Setup Test Environment'
description: 'Set up Python, Node.js, uv, and install dependencies'

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install ao-dev dependencies
      shell: bash
      run: |
        uv sync --extra dev
        echo "ao-dev installed successfully"
