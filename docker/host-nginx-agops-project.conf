# HTTPS server for agops-project.com (HTTP handled by acme-challenge.conf)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name agops-project.com www.agops-project.com;

    ssl_certificate /etc/letsencrypt/live/agops-project.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agops-project.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/agops-project.com/ca.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Frontend React (updated to use port 80)
    location / {
        proxy_pass http://localhost:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API proxy
    location /api/ {
        proxy_pass http://localhost:5958/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
}