# HTTPS server for agops-project.com (HTTP handled by acme-challenge.conf)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name agops-project.com www.agops-project.com;

    ssl_certificate /etc/letsencrypt/live/agops-project.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agops-project.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/agops-project.com/ca.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Frontend React (container mapped to port 8080)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket endpoint
    location /ws {
        # Debug: log the incoming request headers
        error_log /var/log/nginx/websocket_debug.log debug;
        access_log /var/log/nginx/websocket_access.log combined;
        
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Ensure cookies are forwarded for WebSocket upgrade
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        # Debug: Add custom header to verify nginx processing
        proxy_set_header X-Debug-Cookie-Header $http_cookie;
        proxy_set_header X-Debug-Original-Cookie "$http_cookie";
        
        # WebSocket-specific settings
        proxy_buffering off;
        proxy_cache off;
        
        # Increase timeout for debugging
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API proxy
    location /api/ {
        proxy_pass http://localhost:5958/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Debug header to confirm nginx config is loaded
        add_header X-Nginx-Config-Version "2024-11-30-v2" always;
    }

    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
}