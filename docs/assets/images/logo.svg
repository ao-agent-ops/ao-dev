  <!-- Letter A -->
  <path fill="none" stroke="#2d2d2d" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" d="
    M 4 28 L 14 4 L 24 28
    M 8 20 L 20 20
  "/>
  <!-- Backslash separator -->
