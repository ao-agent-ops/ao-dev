site_name: Agent Copilot
site_description: A development tool for LLM call visualization and debugging
site_url: https://yourusername.github.io/agent-copilot/
repo_url: https://github.com/yourusername/agent-copilot
repo_name: agent-copilot

theme:
  name: material
  palette:
    scheme: default
    primary: white
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - User Guide:
      - CLI Commands: user-guide/cli-commands.md
      - VS Code Extension: user-guide/vscode-extension.md
      - Subruns: user-guide/subruns.md
  - Examples: examples/index.md
  - API Reference:
      - Overview: api-reference/index.md
      - CLI: api-reference/cli.md
      - Taint Wrappers: api-reference/taint-wrappers.md
      - AST Transformer: api-reference/ast-transformer.md
  - Developer Guide:
      - Architecture: developer-guide/architecture.md
      - Server: developer-guide/server.md
      - Taint Tracking: developer-guide/taint-tracking.md
      - API Patching: developer-guide/api-patching.md
      - Testing: developer-guide/testing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/agent-copilot
    - icon: fontawesome/brands/discord
      link: https://discord.gg/fjsNSa6TAh
