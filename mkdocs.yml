site_name: AO
site_description: A development tool for LLM call visualization and debugging
site_url: https://agent-ops-project.github.io/agops-platform/
repo_url: https://github.com/agent-ops-project/agops-platform
repo_name: ao

theme:
  name: material
  logo: assets/images/logo.svg
  favicon: assets/images/logo.svg
  palette:
    - scheme: default
      primary: white
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

extra_css:
  - assets/stylesheets/custom.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Introduction: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - User Guide:
      - CLI Commands: user-guide/cli-commands.md
      - VS Code Extension: user-guide/vscode-extension.md
      - Subruns: user-guide/subruns.md
  - Examples: examples/index.md
  - API Reference:
      - Overview: api-reference/index.md
      - CLI: api-reference/cli.md
      - Taint Wrappers: api-reference/taint-wrappers.md
      - AST Transformer: api-reference/ast-transformer.md
  - Developer Guide:
      - Architecture: developer-guide/architecture.md
      - Server: developer-guide/server.md
      - Taint Tracking: developer-guide/taint-tracking.md
      - API Patching: developer-guide/api-patching.md
      - Testing: developer-guide/testing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/agent-ops-project/agops-platform
    - icon: fontawesome/brands/discord
      link: https://discord.gg/fjsNSa6TAh
