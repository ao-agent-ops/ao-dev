<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dialog</title>
    <style>
        body {
            padding: 20px;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            font-family: var(--vscode-font-family);
        }
        .container {
            display: flex;
            flex-direction: column;
            height: calc(93vh - 40px);
            gap: 16px;
        }
        textarea {
            flex: 1;
            padding: 12px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            font-family: var(--vscode-editor-font-family);
            font-size: var(--vscode-editor-font-size);
            line-height: 1.5;
            resize: none;
            margin-bottom: 2px;
        }
        .attachments-list {
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            border: 1px solid var(--vscode-input-border);
            border-radius: 4px;
            padding: 12px 12px 8px 12px;
            margin-bottom: 8px;
            font-size: var(--vscode-editor-font-size);
        }
        .attachments-row {
            display: flex;
            flex-direction: row;
            gap: 6px;
            margin-top: 4px;
            padding-bottom: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            align-items: stretch;
            height: 38px;
            scrollbar-width: thin;
        }
        @media (min-width: 900px) {
            .attachments-row {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        @media (min-width: 1200px) {
            .attachments-row {
                grid-template-columns: repeat(6, 1fr);
            }
        }
        .attachment-item {
            display: flex;
            align-items: center;
            background: #545454;
            color: #fff;
            border: 1px solid var(--vscode-input-border);
            border-radius: 5px;
            padding: 2px 6px 2px 4px;
            margin-bottom: 0;
            min-width: 160px;
            max-width: 240px;
            box-sizing: border-box;
            position: relative;
            gap: 5px;
            font-size: 12px;
            height: 28px;
        }
        .attachment-item * {
            color: #fff !important;
        }
        .attachment-icon {
            font-size: 20px;
            margin-right: 4px;
            display: flex;
            align-items: center;                    
            justify-content: center;
            height: 24px;
            width: 24px;
        }
        .attachment-icon img {
            width: 20px;
            height: 20px;
            display: block;
            margin: 0 auto;
            padding: 0;
        }
        .attachment-link {
            color: var(--vscode-textLink-foreground, #3794ff);
            text-decoration: none;
            font-size: 15px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 170px;
        }
        .attachment-link:hover {
            text-decoration: underline;
        }
        .attachment-remove {
            background: transparent;
            border: none;
            color: var(--vscode-editor-foreground, #fff);        
            font-size: 16px;
            cursor: pointer;
            margin-left: 4px;
            padding: 0 2px;
            border-radius: 2px;
            transition: background 0.15s;
        }
        .attachment-remove:hover {
            background: var(--vscode-button-secondaryBackground, #444);
            color: var(--vscode-button-secondaryForeground, #fff);
        }
        .button-container {
            margin-top: 8px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .cancel-button {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }
        .save-button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>             
<body>
    <div class="container">
        <textarea id="editor">{{initialValue}}</textarea>
        {{attachmentsHtml}}
    </div>
    <div class="button-container">
        <button class="cancel-button" onclick="cancel()">Cancel</button>
        <button class="save-button" onclick="save()">Save</button>
    </div>
    <script>
        const vscode = acquireVsCodeApi();
        const editor = document.getElementById('editor');
        // Handle messages from the extension
        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'setValue':
                    editor.value = message.value;
                    break;
            }
        });

        function save() {
            vscode.postMessage({
                type: 'save',
                value: editor.value
            });
        }

        function cancel() {
            vscode.postMessage({
                type: 'cancel'
            });
        }

        function removeAttachment(idx) {
            vscode.postMessage({
                type: 'removeAttachment',
                index: idx
            });
        }

        function openAttachment(idx) {
            vscode.postMessage({
                type: 'openAttachment',
                index: idx
            });
        }
    </script>
</body>
</html>
